<!DOCTYPE html>
<html>

<head>
    <title>JavaScript Canvas Tegning</title>
</head>

<body>
    <canvas id="tegning" width="900" height="800"></canvas>

    <script>
        var canvas = document.getElementById("tegning");
        var ctx = canvas.getContext("2d");

    ctx.fillStyle = "#666";
    ctx.fillRect(0, 0, canvas.width, canvas.height);

        canvas.addEventListener("mousedown", startTegning);
        canvas.addEventListener("mousemove", tegn);
        canvas.addEventListener("mouseup", stopTegning);

        var tegner = false;

        function startTegning(e) {
            tegner = true;
            ctx.beginPath();
            ctx.moveTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
        }

        function tegn(e) {
            if (tegner) {
                ctx.lineTo(e.clientX - canvas.offsetLeft, e.clientY - canvas.offsetTop);
                ctx.stroke();
            }
        }

        function stopTegning() {
            tegner = false;
        }
    </script>
</body>

</html>
